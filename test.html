<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8"> 
    <title>GTA X</title> 
  </head> 
  <body> 
    <canvas id="myCanvas" width="1300" height="350"> 
      <!-- Вставьте fallback содержимое здесь -->
      К сожалению, ваш браузер не поддерживает технологию canvas
    </canvas> 
    <script>
  const canvas = document.getElementById('myCanvas');
  let ctx = canvas.getContext('2d');
  ctx.font = '16px Arial';
  let width = canvas.width, height = canvas.height;
  let player = {
    speed: 5,
    gravity: 0,
    // speed_grav: 0,
    x: 0,
    y: 0, //250
    width: 64,
    height: 64,
    sx: 0, // 64
    sy: 710,
    sw: 64,
    sh: 64,
    skin: 'img/skin.png',
    tick_count: 0,
    score: 0
  };
  let coin = {
    x: 150,
    y: 0,
    width: 16,
    height: 16,
    sx: 0,
    sy: 0,
    sw:  16,
    sh: 16,
    skin: 'img/coins.png',
    status: true
  }
  let keys = {}; // Объект с нжатыми клавишами
  let player_skin = new Image(),
    land = new Image(),
    bg = new Image(),
    coin_skin = new Image();
  coin_skin.src = coin.skin;
  bg.src = 'img/bg.png'; 
  land.src = 'img/grass.jpg';
  player_skin.src = player.skin;
  bg.width = 1300;
  bg.height = canvas.height - land.height; 
  player_skin.onload = function() {
    gameLoop();
    requestAnimationFrame(gameLoop);
  }

  function gameLoop() {
    addEventListener('keydown', move_player, false);
    addEventListener('keyup', stop_player, false);
    if (player.tick_count >= 10) {
      if (player.y + player.height < height - land.height + 5) { // гравитация
        player.y += player.speed;
      }
      if (keys[68]) {
        player.sy = 710;
        player.x += player.speed;
        if (player.sx === 512) {
          player.sx = 0;
        } 
        player.sx += player.sw;
      } 

      if (keys[65]) {
        player.sy = 580;
        player.x -= player.speed;
        if (player.sx === 512) {
          player.sx = 0;
        }
        player.sx += player.sw;
      }

      if (keys[83]) {
        player.sy = 1285;
        if (player.sx == 320) { // 320 т.к всего 6 (отсчет с 0) кадров (Формула: 5 * 64 = 320 )
          player.sx -= 64; // 320 - 64 = 256
        } 
        player.sx += player.sw;
      }

      if(keys[87]) {
        player.y -= 10;
      }
      drawImage();
      player.tick_count = 0;
    }
    player.tick_count++;
    // floorGenerate();
    requestAnimationFrame(gameLoop);
  }

  function drawImage() {
    ctx.clearRect(0, 0, width, height);
    ctx.strokeRect(0,0,width,height);
    ctx.drawImage(bg, 0, 0, bg.width, 310);
    floorGenerate(); // Земля
    generateCoins();//Монетка
    ctx.fillText('Счет:' + player.score, 10, 15);//Текст
    ctx.drawImage(player_skin, player.sx, player.sy, player.sw, player.sh, player.x, player.y, player.width, player.height);
  }

  function reset() {
    player.sx = 0;
    player.tick_count = 0;
  }

  function move_player(e) {
    if (e.keyCode == 68) { //Ходьба в право
      keys[e.keyCode] = true;
    } else if (e.keyCode == 65) { //Ходьба в лево
      keys[e.keyCode] = true;
    } else if (e.keyCode == 83) { // Вниз 
      keys[e.keyCode] = true;
    } else if (e.keyCode == 87) { // Прыжок
      keys[e.keyCode] = true;
    }
  }

  function stop_player(e) {
    if (e.keyCode == 68) { //Ходьба в право
      keys[e.keyCode] = false;
      reset();
    } else if (e.keyCode == 65) { //Ходьба в лево
      keys[e.keyCode] = false;
      reset();
    } else if (e.keyCode == 83) { // Вниз 
      keys[e.keyCode] = false;
      reset();
    } else if (e.keyCode == 87) { // Прыжок
      keys[e.keyCode] = false;
    }
  }

  function floorGenerate() {
    land.width = 50;
    land.height = 50;
    for (i = 0; i < 26; i++) {
      ctx.drawImage(land, i * 50, height - land.height, land.width, land.height);
    }
  }
  let coins = [];

  function generateCoins() {
    if (coin.sx >= 112) {
      coin.sx = 0;
    }
    coin.sx += coin.sw;
    for(i = 0; i < 3; i++) {
      coins[i] = {
        status: coin.status,
        x: coin.x * i,
        width: coin.width,
        id: i
      };
      coin.y = height - coin.height - land.height;
      if (player.x + player.width >= coins[i].x + coins[i].width) {
      coins[i].status = false;
    }
      if (coins[i].status == true) {
        ctx.drawImage(coin_skin, coin.sx, coin.sy, coin.sw, coin.sh, coin.x * i, coin.y, coin.width, coin.height);
      }
    }
  }
  
</script>
  </body> 
</html>
